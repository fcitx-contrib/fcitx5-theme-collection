[LightMode]
# 是否覆盖默认
OverrideDefault=True
# 纯白礼盒
PanelColor=#ffffff
# 水洗 Tiffany 蓝高亮
HighlightColor=#e0f7fa
# 高亮悬停
HighlightHoverColor=#d1f2f6
# 经典蓝文字
HighlightTextColor=#0abab5
HighlightTextPressColor=#009688
# 标签/标记同色
HighlightLabelColor=#0abab5
HighlightCommentColor=#4dd0e1
HighlightMarkColor=#0abab5

# 文字：深灰
TextColor=#333333
LabelColor=#999999
CommentColor=#b2b2b2
PagingButtonColor=#999999
DisabledPagingButtonColor=#e0e0e0
AuxColor=#333333

# 预编辑：Tiffany 蓝光标
PreeditColorPreCaret=#0abab5
PreeditColorCaret=#0abab5
PreeditColorPostCaret=#333333

# 边框色
BorderColor=#e0f2f1
# 分隔线
DividerColor=#e0f7fa

[DarkMode]
# 是否覆盖默认
OverrideDefault=True
# 与浅色是否同色
SameWithLightMode=False
# 深青灰夜色
PanelColor=#1d2626
HighlightColor=#263238
HighlightTextColor=#4dd0e1
TextColor=#eceff1
LabelColor=#607d8b
CommentColor=#546e7a
PagingButtonColor=#4dd0e1
DisabledPagingButtonColor=#37474f
AuxColor=#eceff1
PreeditColorPreCaret=#4dd0e1
PreeditColorCaret=#0abab5
PreeditColorPostCaret=#eceff1
# 边框色
BorderColor=#00000000
# 分隔线
DividerColor=#263238

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 翻页按钮样式
PagingButtonsStyle=Triangle

[Background]
# 模糊开关
Blur=True
# 模糊半径
BlurRadius=10
# 阴影
Shadow=True

[Font]
# 主文字字号
TextFontSize=16
# 标签字号
LabelFontSize=14
# 注释字号
CommentFontSize=12
# 预编辑字号
PreeditFontSize=16

[Size]
# 是否覆盖默认尺寸
OverrideDefault=True
# 边框宽度
BorderWidth=1
# 方正微圆角
BorderRadius=6
# 外边距
Margin=6
# 高亮圆角
HighlightRadius=4
# 上内边距
TopPadding=6
# 右内边距
RightPadding=12
# 下内边距
BottomPadding=6
# 左内边距
LeftPadding=12
# 标签间距
LabelTextGap=8
# 垂直最小宽度
VerticalMinWidth=160
# 滚动单元宽度
ScrollCellWidth=65
# 水平分隔线宽度
HorizontalDividerWidth=0
