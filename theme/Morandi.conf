[LightMode]
# 是否覆盖默认
OverrideDefault=True
# 纯白面板
PanelColor=#ffffff
# 雾霾紫高亮
HighlightColor=#f3f0f7
# 高亮悬停
HighlightHoverColor=#ede8f2
# 深紫高亮字
HighlightTextColor=#6a5acd
HighlightTextPressColor=#483d8b
HighlightLabelColor=#6a5acd
HighlightCommentColor=#9370db
HighlightMarkColor=#6a5acd

# 文字：深岩灰
TextColor=#333344
LabelColor=#a0a0b0
CommentColor=#b0b0c0
PagingButtonColor=#a0a0b0
DisabledPagingButtonColor=#e0e0e0
AuxColor=#6a5acd

# 预编辑：深紫光标
PreeditColorPreCaret=#6a5acd
PreeditColorCaret=#9370db
PreeditColorPostCaret=#333344

# 边框色
BorderColor=#f0f0f5
# 分隔线
DividerColor=#f3f0f7

[DarkMode]
# 是否覆盖默认
OverrideDefault=True
# 与浅色是否同色
SameWithLightMode=False
# 深紫夜空
PanelColor=#201e2b
HighlightColor=#2d2a3d
HighlightTextColor=#b39ddb
TextColor=#e0e0e8
LabelColor=#6c6a7d
CommentColor=#6c6a7d
PagingButtonColor=#b39ddb
DisabledPagingButtonColor=#3a3847
AuxColor=#b39ddb
PreeditColorPreCaret=#b39ddb
PreeditColorCaret=#9370db
PreeditColorPostCaret=#e0e0e8
# 边框色
BorderColor=#00000000
# 分隔线
DividerColor=#2d2a3d

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 翻页按钮样式
PagingButtonsStyle=Triangle

[Background]
# 模糊开关
Blur=True
# 模糊半径
BlurRadius=16
# 阴影
Shadow=True

[Font]
# 主文字字号
TextFontSize=16
# 标签字号
LabelFontSize=14
# 注释字号
CommentFontSize=12
# 预编辑字号
PreeditFontSize=16

[Size]
# 是否覆盖默认尺寸
OverrideDefault=True
# 边框宽度
BorderWidth=1
# 圆角
BorderRadius=12
# 外边距
Margin=5
# 高亮圆角
HighlightRadius=8
# 上内边距
TopPadding=5
# 右内边距
RightPadding=10
# 下内边距
BottomPadding=5
# 左内边距
LeftPadding=10
# 标签间距
LabelTextGap=6
# 垂直最小宽度
VerticalMinWidth=160
# 滚动单元宽度
ScrollCellWidth=65
# 水平分隔线宽度
HorizontalDividerWidth=0
