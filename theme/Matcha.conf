[LightMode]
# 是否覆盖默认
OverrideDefault=True
# 淡抹茶底
PanelColor=#f2f7f2
# 薄荷绿高亮
HighlightColor=#e0ebe0
# 高亮悬停
HighlightHoverColor=#d6e6d6
# 深绿高亮字
HighlightTextColor=#2d5a3f
HighlightTextPressColor=#1e3d2b
HighlightLabelColor=#2d5a3f
HighlightCommentColor=#5c8a6f
HighlightMarkColor=#2d5a3f

# 文字：深灰绿
TextColor=#2c332e
LabelColor=#8ba391
CommentColor=#8ba391
PagingButtonColor=#8ba391
DisabledPagingButtonColor=#ccd6d0
AuxColor=#5c8a6f

# 预编辑：深绿+亮绿光标
PreeditColorPreCaret=#2d5a3f
PreeditColorCaret=#4caf50
PreeditColorPostCaret=#2c332e

# 边框色
BorderColor=#ffffff
# 分隔线
DividerColor=#e0ebe0

[DarkMode]
# 是否覆盖默认
OverrideDefault=True
# 与浅色是否同色
SameWithLightMode=False
# 深夜森林
PanelColor=#1b261f
HighlightColor=#2a3d31
HighlightTextColor=#a3cfb4
TextColor=#e0ebe0
LabelColor=#5c7a65
CommentColor=#5c7a65
PagingButtonColor=#a3cfb4
DisabledPagingButtonColor=#2a3d31
AuxColor=#a3cfb4
PreeditColorPreCaret=#a3cfb4
PreeditColorCaret=#4caf50
PreeditColorPostCaret=#e0ebe0
# 边框色
BorderColor=#00000000
# 分隔线
DividerColor=#2a3d31

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 翻页按钮样式
PagingButtonsStyle=Triangle

[Background]
# 模糊开关
Blur=True
# 模糊半径
BlurRadius=12
# 阴影
Shadow=True

[Font]
# 主文字字号
TextFontSize=16
# 标签字号
LabelFontSize=14
# 注释字号
CommentFontSize=12
# 预编辑字号
PreeditFontSize=16

[Size]
# 是否覆盖默认尺寸
OverrideDefault=True
# 边框宽度
BorderWidth=1
# 圆角
BorderRadius=10
# 外边距
Margin=6
# 高亮圆角
HighlightRadius=8
# 上内边距
TopPadding=6
# 右内边距
RightPadding=12
# 下内边距
BottomPadding=6
# 左内边距
LeftPadding=12
# 标签间距
LabelTextGap=8
# 垂直最小宽度
VerticalMinWidth=160
# 滚动单元宽度
ScrollCellWidth=65
# 水平分隔线宽度
HorizontalDividerWidth=0
