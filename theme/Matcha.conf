[LightMode]
# 覆盖默认值
OverrideDefault=True
# 高亮颜色
HighlightColor=#e0ebe0
# 悬停时高亮颜色
HighlightHoverColor=#d6e6d6
# 高亮文本颜色
HighlightTextColor=#2d5a3f
# 按下时高亮文本颜色
HighlightTextPressColor=#1e3d2b
# 高亮标签颜色
HighlightLabelColor=#2d5a3f
# 高亮注释颜色
HighlightCommentColor=#5c8a6f
# 高亮标记颜色
HighlightMarkColor=#2d5a3f
# 面板颜色
PanelColor=#f2f7f2
# 文本颜色
TextColor=#2c332e
# 标签颜色
LabelColor=#8ba391
# 注释颜色
CommentColor=#8ba391
# 翻页按钮颜色
PagingButtonColor=#8ba391
# 禁用的翻页按钮颜色
DisabledPagingButtonColor=#ccd6d0
# 指示文本颜色
AuxColor=#5c8a6f
# 光标前的预编辑颜色
PreeditColorPreCaret=#2d5a3f
# 预编辑光标颜色
PreeditColorCaret=#4caf50
# 光标后的预编辑颜色
PreeditColorPostCaret=#2c332e
# 边框颜色
BorderColor=#ffffff
# 分隔线颜色
DividerColor=#e0ebe0

[DarkMode]
# 覆盖默认值
OverrideDefault=True
# 与浅色模式相同
SameWithLightMode=False
# 高亮颜色
HighlightColor=#2a3d31
# 悬停时高亮颜色
HighlightHoverColor=#454545
# 高亮文本颜色
HighlightTextColor=#a3cfb4
# 按下时高亮文本颜色
HighlightTextPressColor=#ff7eb6
# 高亮标签颜色
HighlightLabelColor=#ff7eb6
# 高亮注释颜色
HighlightCommentColor=#ff7eb6
# 高亮标记颜色
HighlightMarkColor=#ff7eb6
# 面板颜色
PanelColor=#1b261f
# 文本颜色
TextColor=#e0ebe0
# 标签颜色
LabelColor=#5c7a65
# 注释颜色
CommentColor=#5c7a65
# 翻页按钮颜色
PagingButtonColor=#a3cfb4
# 禁用的翻页按钮颜色
DisabledPagingButtonColor=#2a3d31
# 指示文本颜色
AuxColor=#a3cfb4
# 光标前的预编辑颜色
PreeditColorPreCaret=#a3cfb4
# 预编辑光标颜色
PreeditColorCaret=#4caf50
# 光标后的预编辑颜色
PreeditColorPostCaret=#e0ebe0
# 边框颜色
BorderColor=#00000000
# 分隔线颜色
DividerColor=#2a3d31

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 垂直时注释右对齐
VerticalCommentsAlignRight=False
# 翻页按钮样式
PagingButtonsStyle=Triangle

[Background]
# 图片
ImageUrl=
# 有图片时保留面板颜色
KeepPanelColorWhenHasImage=False
# 模糊
Blur=System
# 阴影
Shadow=True

[Font]
# 文本字号
TextFontSize=16
# 文本字重
TextFontWeight=400
# 标签字号
LabelFontSize=14
# 标签字重
LabelFontWeight=400
# 注释字号
CommentFontSize=12
# 注释字重
CommentFontWeight=400
# 预编辑字号
PreeditFontSize=16
# 预编辑字重
PreeditFontWeight=400

[Font/TextFontFamily]
0=

[Font/LabelFontFamily]
0=

[Font/CommentFontFamily]
0=

[Font/PreeditFontFamily]
0=

[Caret]
# 样式
Style=Blink
# 文本
Text=|

[Highlight]
# 标记样式
MarkStyle=None
# 标记文本
MarkText=
# 悬停行为
HoverBehavior=Move

[Size]
# 覆盖默认值
OverrideDefault=True
# 边框宽度（px）
BorderWidth=1
# 边框半径（px）
BorderRadius=10
# 外边距（px）
Margin=6
# 高亮半径（px）
HighlightRadius=8
# 顶填充（px）
TopPadding=6
# 右填充（px）
RightPadding=12
# 底填充（px）
BottomPadding=6
# 左填充（px）
LeftPadding=12
# 标签、文本、注释间隔（px）
LabelTextGap=8
# 垂直时最小宽度（px）
VerticalMinWidth=160
# 卷轴单元格宽度 (px)
ScrollCellWidth=65
# 水平分隔线宽度（px）
HorizontalDividerWidth=0

