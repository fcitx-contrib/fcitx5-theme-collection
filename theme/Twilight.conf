[LightMode]
# 覆盖默认值
OverrideDefault=True
# 高亮颜色
HighlightColor=#fff0e6
# 悬停时高亮颜色
HighlightHoverColor=#ffe0cc
# 高亮文本颜色
HighlightTextColor=#ff6b6b
# 按下时高亮文本颜色
HighlightTextPressColor=#e65151
# 高亮标签颜色
HighlightLabelColor=#ff9f43
# 高亮注释颜色
HighlightCommentColor=#ff9f43
# 高亮标记颜色
HighlightMarkColor=#ff6b6b
# 面板颜色
PanelColor=#fffbf0
# 文本颜色
TextColor=#4a403a
# 标签颜色
LabelColor=#a69b95
# 注释颜色
CommentColor=#c4b8b0
# 翻页按钮颜色
PagingButtonColor=#a69b95
# 禁用的翻页按钮颜色
DisabledPagingButtonColor=#ebe0d6
# 指示文本颜色
AuxColor=#4a403a
# 光标前的预编辑颜色
PreeditColorPreCaret=#ff6b6b
# 预编辑光标颜色
PreeditColorCaret=#ff9f43
# 光标后的预编辑颜色
PreeditColorPostCaret=#4a403a
# 边框颜色
BorderColor=#f5ebe0
# 分隔线颜色
DividerColor=#fff0e6

[DarkMode]
# 覆盖默认值
OverrideDefault=True
# 与浅色模式相同
SameWithLightMode=False
# 高亮颜色
HighlightColor=#24283b
# 悬停时高亮颜色
HighlightHoverColor=#454545
# 高亮文本颜色
HighlightTextColor=#ff9e64
# 按下时高亮文本颜色
HighlightTextPressColor=#ff7eb6
# 高亮标签颜色
HighlightLabelColor=#ff7eb6
# 高亮注释颜色
HighlightCommentColor=#ff7eb6
# 高亮标记颜色
HighlightMarkColor=#ff7eb6
# 面板颜色
PanelColor=#1a1b26
# 文本颜色
TextColor=#c0caf5
# 标签颜色
LabelColor=#565f89
# 注释颜色
CommentColor=#565f89
# 翻页按钮颜色
PagingButtonColor=#ff9e64
# 禁用的翻页按钮颜色
DisabledPagingButtonColor=#24283b
# 指示文本颜色
AuxColor=#c0caf5
# 光标前的预编辑颜色
PreeditColorPreCaret=#ff9e64
# 预编辑光标颜色
PreeditColorCaret=#ff9e64
# 光标后的预编辑颜色
PreeditColorPostCaret=#c0caf5
# 边框颜色
BorderColor=#00000000
# 分隔线颜色
DividerColor=#24283b

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 垂直时注释右对齐
VerticalCommentsAlignRight=False
# 翻页按钮样式
PagingButtonsStyle=Arrow

[Background]
# 图片
ImageUrl=
# 有图片时保留面板颜色
KeepPanelColorWhenHasImage=False
# 模糊
Blur=Blur
# 阴影
Shadow=True

[Font]
# 文本字号
TextFontSize=16
# 文本字重
TextFontWeight=400
# 标签字号
LabelFontSize=14
# 标签字重
LabelFontWeight=400
# 注释字号
CommentFontSize=12
# 注释字重
CommentFontWeight=400
# 预编辑字号
PreeditFontSize=16
# 预编辑字重
PreeditFontWeight=400

[Font/TextFontFamily]
0=

[Font/LabelFontFamily]
0=

[Font/CommentFontFamily]
0=

[Font/PreeditFontFamily]
0=

[Caret]
# 样式
Style=Blink
# 文本
Text=‸

[Highlight]
# 标记样式
MarkStyle=None
# 标记文本
MarkText=
# 悬停行为
HoverBehavior=Move

[Size]
# 覆盖默认值
OverrideDefault=True
# 边框宽度（px）
BorderWidth=1
# 边框半径（px）
BorderRadius=12
# 外边距（px）
Margin=6
# 高亮半径（px）
HighlightRadius=8
# 顶填充（px）
TopPadding=6
# 右填充（px）
RightPadding=10
# 底填充（px）
BottomPadding=6
# 左填充（px）
LeftPadding=10
# 标签、文本、注释间隔（px）
LabelTextGap=8
# 垂直时最小宽度（px）
VerticalMinWidth=160
# 卷轴单元格宽度 (px)
ScrollCellWidth=65
# 水平分隔线宽度（px）
HorizontalDividerWidth=0

