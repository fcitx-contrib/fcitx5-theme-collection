[LightMode]
# 是否覆盖默认
OverrideDefault=True
# 暖米色底
PanelColor=#fffbf0
# 淡杏高亮
HighlightColor=#fff0e6
# 高亮悬停
HighlightHoverColor=#ffe0cc
# 落日橙高亮字
HighlightTextColor=#ff6b6b
HighlightTextPressColor=#e65151
# 标签：暖金
HighlightLabelColor=#ff9f43
HighlightCommentColor=#ff9f43
HighlightMarkColor=#ff6b6b

# 文字：暖棕灰
TextColor=#4a403a
LabelColor=#a69b95
CommentColor=#c4b8b0
PagingButtonColor=#a69b95
DisabledPagingButtonColor=#ebe0d6
AuxColor=#4a403a

# 预编辑：橙+金光标
PreeditColorPreCaret=#ff6b6b
PreeditColorCaret=#ff9f43
PreeditColorPostCaret=#4a403a

# 边框色
BorderColor=#f5ebe0
# 分隔线
DividerColor=#fff0e6

[DarkMode]
# 是否覆盖默认
OverrideDefault=True
# 与浅色是否同色
SameWithLightMode=False
# 午夜蓝紫
PanelColor=#1a1b26
HighlightColor=#24283b
HighlightTextColor=#ff9e64
TextColor=#c0caf5
LabelColor=#565f89
CommentColor=#565f89
PagingButtonColor=#ff9e64
DisabledPagingButtonColor=#24283b
AuxColor=#c0caf5
PreeditColorPreCaret=#ff9e64
PreeditColorCaret=#ff9e64
PreeditColorPostCaret=#c0caf5
# 边框色
BorderColor=#00000000
# 分隔线
DividerColor=#24283b

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 翻页按钮样式
PagingButtonsStyle=Arrow

[Background]
# 模糊开关
Blur=True
# 模糊半径
BlurRadius=14
# 阴影
Shadow=True

[Font]
# 主文字字号
TextFontSize=16
# 标签字号
LabelFontSize=14
# 注释字号
CommentFontSize=12
# 预编辑字号
PreeditFontSize=16

[Size]
# 是否覆盖默认尺寸
OverrideDefault=True
# 边框宽度
BorderWidth=1
# 圆角
BorderRadius=12
# 外边距
Margin=6
# 高亮圆角
HighlightRadius=8
# 上内边距
TopPadding=6
# 右内边距
RightPadding=10
# 下内边距
BottomPadding=6
# 左内边距
LeftPadding=10
# 标签间距
LabelTextGap=8
# 垂直最小宽度
VerticalMinWidth=160
# 滚动单元宽度
ScrollCellWidth=65
# 水平分隔线宽度
HorizontalDividerWidth=0
