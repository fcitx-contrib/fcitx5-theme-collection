[LightMode]
# 是否覆盖默认
OverrideDefault=True
# 宣纸白底
PanelColor=#fbf9f4
# 淡墨高亮
HighlightColor=#ebe8e3
# 高亮悬停
HighlightHoverColor=#e0ddd8
# 浓墨高亮字
HighlightTextColor=#000000
HighlightTextPressColor=#000000
# 朱砂标签/标记
HighlightLabelColor=#c0392b
HighlightCommentColor=#555555
HighlightMarkColor=#c0392b

# 文字：炭灰
TextColor=#2b2b2b
LabelColor=#999999
CommentColor=#999999
PagingButtonColor=#555555
DisabledPagingButtonColor=#dcdcdc
AuxColor=#2b2b2b

# 预编辑：朱砂光标
PreeditColorPreCaret=#c0392b
PreeditColorCaret=#c0392b
PreeditColorPostCaret=#2b2b2b

# 边框色
BorderColor=#e8e6e1
# 分隔线
DividerColor=#ebe8e3

[DarkMode]
# 是否覆盖默认
OverrideDefault=True
# 与浅色是否同色
SameWithLightMode=False
# 黑纸金字
PanelColor=#1a1a1a
HighlightColor=#333333
HighlightTextColor=#d4af37
TextColor=#cccccc
LabelColor=#666666
CommentColor=#666666
PagingButtonColor=#d4af37
DisabledPagingButtonColor=#444444
AuxColor=#d4af37
PreeditColorPreCaret=#d4af37
PreeditColorCaret=#c0392b
PreeditColorPostCaret=#cccccc
# 边框色
BorderColor=#00000000
# 分隔线
DividerColor=#333333

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 翻页按钮样式
PagingButtonsStyle=Arrow

[Background]
# 模糊开关
Blur=True
# 模糊半径
BlurRadius=8
# 阴影
Shadow=True

[Font]
# 主文字字号
TextFontSize=17
# 标签字号
LabelFontSize=14
# 注释字号
CommentFontSize=12
# 预编辑字号
PreeditFontSize=17

[Size]
# 是否覆盖默认尺寸
OverrideDefault=True
# 边框宽度
BorderWidth=0
# 圆角
BorderRadius=8
# 外边距
Margin=6
# 高亮圆角
HighlightRadius=4
# 上内边距
TopPadding=8
# 右内边距
RightPadding=12
# 下内边距
BottomPadding=8
# 左内边距
LeftPadding=12
# 标签间距
LabelTextGap=10
# 垂直最小宽度
VerticalMinWidth=160
# 滚动单元宽度
ScrollCellWidth=65
# 水平分隔线宽度
HorizontalDividerWidth=0
