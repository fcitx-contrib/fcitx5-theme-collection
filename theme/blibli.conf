[LightMode]
# 是否覆盖默认
OverrideDefault=True
# 白卡样式高亮
HighlightColor=#ffffff
# 高亮悬停
HighlightHoverColor=#ffffff
# 粉红高亮字
HighlightTextColor=#e6195e
HighlightTextPressColor=#c41550
# 序号/标记同色
HighlightLabelColor=#e6195e
HighlightCommentColor=#e6195e
HighlightMarkColor=#e6195e

# 奶油白面板，深灰文字
PanelColor=#fcfbf3
TextColor=#3d3733
LabelColor=#888888
CommentColor=#aaaaaa
PagingButtonColor=#888888
DisabledPagingButtonColor=#d0d0d0
AuxColor=#3d3733

# 预编辑：黑码 + 粉光标
PreeditColorPreCaret=#000000
PreeditColorCaret=#e6195e
PreeditColorPostCaret=#000000

# 边框色
BorderColor=#e2e2e2
# 分隔线
DividerColor=#ececec

[DarkMode]
# 是否覆盖默认
OverrideDefault=True
# 与浅色是否同色
SameWithLightMode=False
HighlightColor=#3f3f3f
# 高亮悬停
HighlightHoverColor=#454545
# 粉色高亮字
HighlightTextColor=#ff7eb6
HighlightTextPressColor=#ff7eb6
HighlightLabelColor=#ff7eb6
HighlightCommentColor=#ff7eb6
HighlightMarkColor=#ff7eb6

# 深灰面板，白字
PanelColor=#2b2b2b
TextColor=#ffffff
LabelColor=#aaaaaa
CommentColor=#aaaaaa
PagingButtonColor=#ffffff
DisabledPagingButtonColor=#606060
AuxColor=#ffffff

# 预编辑：粉光标
PreeditColorPreCaret=#ff7eb6
PreeditColorCaret=#ff7eb6
PreeditColorPostCaret=#ffffff

# 边框色
BorderColor=#1a1a1a
# 分隔线
DividerColor=#343434

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 翻页按钮样式
PagingButtonsStyle=Triangle

[Background]
# 图片 (留空以使用纯色绘制)
ImageUrl=
# 有图片时保留面板颜色
KeepPanelColorWhenHasImage=False
# 模糊
Blur=True
# 模糊半径（px）
BlurRadius=10
# 阴影
Shadow=True

[Font]
# 文本字号 (根据图片调整为较大字号)
TextFontSize=18
# 标签字号
LabelFontSize=18
# 注释字号
CommentFontSize=14
# 预编辑字号
PreeditFontSize=18

[Font/TextFontFamily]
0=

[Font/LabelFontFamily]
0=

[Font/CommentFontFamily]
0=

[Font/PreeditFontFamily]
0=

[Caret]
# 样式
Style=Blink
# 文本 (光标字符)
Text=|

[Highlight]
# 标记样式
MarkStyle=None
# 标记文本
MarkText=
# 悬停行为
HoverBehavior=Move

[Size]
# 覆盖默认值
OverrideDefault=True
# 边框宽度（px）
BorderWidth=1
# 边框半径（px）(主窗口圆角)
BorderRadius=10
# 外边距（px）
Margin=6
# 高亮半径（px）(高亮卡片圆角)
HighlightRadius=6
# 顶填充（px）
TopPadding=6
# 右填充（px）
RightPadding=10
# 底填充（px）
BottomPadding=6
# 左填充（px）
LeftPadding=10
# 标签、文本、注释间隔（px）
LabelTextGap=6
# 垂直时最小宽度（px）
VerticalMinWidth=160
# 卷轴单元格宽度 (px)
ScrollCellWidth=65
# 水平分隔线宽度（px）
HorizontalDividerWidth=0
