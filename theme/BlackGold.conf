[LightMode]
# 是否覆盖默认
OverrideDefault=True
# 白底黑金
PanelColor=#ffffff
# 淡金高亮
HighlightColor=#faf7f0
# 高亮悬停色
HighlightHoverColor=#f5f0e1
# 高亮字：黑
HighlightTextColor=#000000
# 标签/标记：香槟金
HighlightLabelColor=#d4af37
HighlightCommentColor=#bfa030
HighlightMarkColor=#d4af37

# 主文字颜色
TextColor=#2b2b2b
# 标签颜色
LabelColor=#888888
# 注释颜色
CommentColor=#aaaaaa
# 翻页按钮
PagingButtonColor=#888888
# 禁用翻页按钮
DisabledPagingButtonColor=#e0e0e0
# 辅助指示色
AuxColor=#2b2b2b

# 预编辑：光标前
PreeditColorPreCaret=#d4af37
# 预编辑：光标
PreeditColorCaret=#000000
# 预编辑：光标后
PreeditColorPostCaret=#2b2b2b

# 边框色
BorderColor=#ebebeb
# 分隔线
DividerColor=#faf7f0

[DarkMode]
# 是否覆盖默认
OverrideDefault=True
# 与浅色是否同色
SameWithLightMode=False
# 黑金深色
PanelColor=#121212
# 深灰高亮
HighlightColor=#262626
# 高亮悬停
HighlightHoverColor=#333333
# 高亮字：金
HighlightTextColor=#d4af37
HighlightTextPressColor=#f7e7ce
# 标签：暗金
HighlightLabelColor=#c5a059
HighlightCommentColor=#8c7335
HighlightMarkColor=#d4af37

# 文字：银灰
TextColor=#e0e0e0
LabelColor=#555555
CommentColor=#444444
PagingButtonColor=#d4af37
DisabledPagingButtonColor=#333333
AuxColor=#e0e0e0

# 预编辑：光标前
PreeditColorPreCaret=#d4af37
# 预编辑：光标
PreeditColorCaret=#f7e7ce
# 预编辑：光标后
PreeditColorPostCaret=#e0e0e0

# 边框色
BorderColor=#333333
# 分隔线
DividerColor=#262626

[Typography]
# 布局方向
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 翻页按钮样式
PagingButtonsStyle=None

[Background]
# 模糊开启
Blur=True
# 模糊半径
BlurRadius=8
# 阴影
Shadow=True

[Font]
# 主文字字号
TextFontSize=17
# 标签字号
LabelFontSize=14
# 注释字号
CommentFontSize=12
# 预编辑字号
PreeditFontSize=17

[Size]
# 是否覆盖默认尺寸
OverrideDefault=True
# 边框宽度
BorderWidth=1
# 直角/极小圆角
BorderRadius=4
# 外边距
Margin=4
# 高亮圆角
HighlightRadius=2
# 上内边距
TopPadding=8
# 右内边距
RightPadding=12
# 下内边距
BottomPadding=8
# 左内边距
LeftPadding=12
# 标签与文字间距
LabelTextGap=10
# 最小宽度（垂直）
VerticalMinWidth=180
# 滚动单元宽度
ScrollCellWidth=65
# 水平分隔线宽度
HorizontalDividerWidth=0
