[LightMode]
# 是否覆盖默认
OverrideDefault=True
# 冰蓝高亮
HighlightColor=#eceff4
# 高亮悬停
HighlightHoverColor=#e5e9f0
# Nord 蓝文字
HighlightTextColor=#5e81ac
HighlightTextPressColor=#5e81ac
HighlightLabelColor=#5e81ac
HighlightCommentColor=#81a1c1
HighlightMarkColor=#88c0d0
# 纯白面板
PanelColor=#ffffff
# 深蓝文字
TextColor=#2e3440
LabelColor=#4c566a
CommentColor=#d8dee9
PagingButtonColor=#4c566a
DisabledPagingButtonColor=#d8dee9
AuxColor=#2e3440
# 预编辑：蓝光标
PreeditColorPreCaret=#5e81ac
PreeditColorCaret=#bf616a
PreeditColorPostCaret=#2e3440
# 边框色
BorderColor=#d8dee9
# 分隔线
DividerColor=#eceff4

[DarkMode]
# 是否覆盖默认
OverrideDefault=True
# 与浅色是否同色
SameWithLightMode=False
# 深蓝灰底
PanelColor=#2e3440
HighlightColor=#3b4252
HighlightTextColor=#88c0d0
TextColor=#eceff4
LabelColor=#d8dee9
CommentColor=#4c566a
PagingButtonColor=#eceff4
DisabledPagingButtonColor=#4c566a
AuxColor=#eceff4
PreeditColorPreCaret=#88c0d0
PreeditColorCaret=#bf616a
PreeditColorPostCaret=#eceff4
# 边框色
BorderColor=#00000000
# 分隔线
DividerColor=#3b4252

[Typography]
# 布局
Layout=Horizontal
# 书写模式
WritingMode="Horizontal top-bottom"
# 翻页按钮样式
PagingButtonsStyle=Arrow

[Background]
# 模糊开关
Blur=True
# 模糊半径
BlurRadius=10
# 阴影
Shadow=True

[Font]
# 主文字字号
TextFontSize=16
# 标签字号
LabelFontSize=14
# 注释字号
CommentFontSize=12
# 预编辑字号
PreeditFontSize=16

[Size]
# 是否覆盖默认尺寸
OverrideDefault=True
# 边框宽度
BorderWidth=1
# 圆角
BorderRadius=10
# 外边距
Margin=6
# 高亮圆角
HighlightRadius=6
# 上内边距
TopPadding=6
# 右内边距
RightPadding=10
# 下内边距
BottomPadding=6
# 左内边距
LeftPadding=10
# 标签间距
LabelTextGap=6
# 垂直最小宽度
VerticalMinWidth=160
# 滚动单元宽度
ScrollCellWidth=65
# 水平分隔线宽度
HorizontalDividerWidth=0
